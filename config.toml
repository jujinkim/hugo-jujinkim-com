baseURL = "https://jujinkim.com/"
title = "Jujin Kim's"
paginate = 5
theme = "hugo-PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[minify]
    disableXML = true
    minifyOutput = true

[params]
    env = "production"
    title = "Jujin Kim's"
    description = "Jujin's personal website"
    keywords = [ "Blog", "Jujin", "Programming", "Develop" ]
    author = "Jujin Kim"
    images = [ "<link or path of image for opengraph, twitter-cards>" ]
    DateFormat = "January 2, 2006"
    defaultTheme = "auto"
    disableThemeToggle = false
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    ShowWordCount = true
    ShowRssButtonInSectionTermList = true
    UseHugoToc = true
    disableSpecial1stPost = false
    disableScrollToTop = false
    comments = true
    hidemeta = false
    hideSummary = false
    showtoc = false
    tocopen = false

[services]
  [services.disqus]
    shortname = 'jujinkim'

[params.assets]
  favicon = "/img/favicon.svg"
  favicon16x16 = "/img/favicon-16x16.png"
  favicon32x32 = "/img/favicon-32x32.png"
  apple_touch_icon = "/img/favicon.svg"
  safari_pinned_tab = "/img/favicon.svg"

[params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

[params.profileMode]
  enabled = true
  title = "Jujin Kim's"
  subtitle = "Software developer"
  imageUrl = "https://www.gravatar.com/avatar/e6c8e03b582618d7991167c68b0f0926?s=240&d=mp"
  imageWidth = 240
  imageHeight = 240
  imageTitle = "my image"
    [[params.profileMode.buttons]]
        name = "Me"
        url = "me"
    [[params.profileMode.buttons]]
        name = "Posts"
        url = "post"
    [[params.profileMode.buttons]]
        name = "Tags"
        url = "tags"

[params.homeInfoParams]
Title = "Hi there ðŸ‘‹"
Content = "Welcome to my blog"
  [[params.socialIcons]]
    name = "Devlog"
    url = "https://jujin.dev"
  [[params.socialIcons]]
    name = "Github"
    url = "https://github.com/jujinkim"
  [[params.socialIcons]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/jujinkim/"
  [[params.socialIcons]]
    name = "Instagram"
    url = "https://www.instagram.com/jujin__kim/"
  [[params.socialIcons]]
    name = "Email"
    url = "mailto:jujin@jujinkim.com"

[params.analytics.google]
    SiteVerificationTag = "G-HMN7B5TG1B"

[params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

[params.editPost]
  URL = "https://github.com/jujinkim/hugo-jujinkim-com/content"
  Text = "Suggest Changes"
  appendFilePath = true

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  limit = 10
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/post/"
    weight = 10

[[menu.main]]
    identifier = "about"
    name = "About me"
    url = "../me/"
    weight = 20

[markup.highlight]
    noClasses = false
